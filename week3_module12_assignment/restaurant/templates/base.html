{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <title> Food Hero </title>
        {% block style %} {% endblock %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
            <div class="container-fluid">
                <a class="navbar-brand mb-1" href="{% url 'home_page'%}">
                    <img src="{% static 'img/foodherologo.png' %}" alt="Logo" width="125">
                </a>
                <button class="navbar-toggler" type="button"
                 data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse fs-5" id="navbarSupportedContent">
                    <div class="me-auto"></div>
                    <ul class="navbar-nav ms-1">
                        <li class="nav-item ms-lg-4">
                            <a class="nav-link {% block home-active %} {% endblock %}" href="{% url 'home_page' %}">Home</a>
                        </li>
                        <li class="nav-item ms-lg-4">
                            <a class="nav-link {% block meal-active %} {% endblock %}" href="{% url 'meals' %}">Show Items</a>
                        </li>
                        <li class="nav-item ms-lg-4">
                            <a class="nav-link {% block about-active %} {% endblock %}" href="{% url 'about_page' %}">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %} {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    </body>

</html>
