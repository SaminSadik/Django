{% load static %}

<!DOCTYPE html>

<html>
<head>
    <title>Static</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- standard way to use static files (with load static first) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <h1>Let's Demonstrate Static Files!</h1>
    <img src="{% static 'img/panda1.jpeg' %}" alt="a Panda">
    <!-- to add static files in project, settings need to be added -->
    <!-- but to add static files in app, no extra settings needed -->

    <!-- Using Bootstrap: -->
    <table class="table table-dark table-striped-columns">
        <thead>
            <tr>
                <th scope="col">USER</th>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Post</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <th scope="row">{{i.userId}}</th>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td>{{i.body}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
