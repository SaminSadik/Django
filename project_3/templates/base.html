<!DOCTYPE html>
<html>

    <head>
        <title>Webpage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid px-3">
                <a class="navbar-brand" href="/">NavHome</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-md-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/">AdminPanel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cookies' %}">CookieApp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'session' %}">SessionApp</a>
                        </li>
                        {% if user.is_authenticated %} <!-- if logged in -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signout' %}">Signout</a>
                        </li>
                        {% else %} <!-- if not logged in -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signin' %}">Signin</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% if messages %} <!-- checks if any messages came from backend -->
            {% for m in messages %} <!-- needs to be iterated to access -->
                <small {% if m.tags %} class="text-{{m.tags}} m-2" {% endif %}>{{m}}</small>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
    </body>

</html>
