{% extends 'base.html' %}

{% block content %}
<div class="mx-auto mt-5 p-5 border border-secondary-subtle border-2 rounded" style="width: fit-content;">
    <form method="post"> 
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ form | crispy }}
    <div class="d-flex flex-column align-items-center">
        <input class="btn btn-primary w-100 mt-3 mb-4" type="submit" value="Save Changes">
        {% if txt %}
            <a href="{% url 'for_pass' %}" class="text-danger">{{txt}}</a>
        {% endif %}
    </div>
    </form>
</div>
{% endblock %}
