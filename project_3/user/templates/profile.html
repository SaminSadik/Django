{% extends 'base.html' %}

{% block content %}
    <div class="mx-auto mt-5 p-5 border border-secondary-subtle border-2 rounded" style="width: fit-content;">
        <div class="d-flex justify-content-between align-items-center my-2">
            <big>Full Name:</big>
            <span class="px-3 py-1 m-2 me-0 border border-secondary-subtle rounded" 
             style="width: 55%; min-height: 30px; overflow-wrap: break-word;">
                {{user.first_name}} {{user.last_name}}
            </span>
        </div>
        <div class="d-flex justify-content-between align-items-center my-2">
            <big>E-mail:</big>
            <span class="px-3 py-1 m-2 me-0 border border-secondary-subtle rounded" 
             style="width: 55%; min-height: 30px; overflow-wrap: break-word;">
                {{user.email}}
            </span>
        </div>
        <div class="d-flex justify-content-between align-items-center my-2">
            <big>Username:</big>
            <span class="px-3 py-1 m-2 me-0 border border-secondary-subtle rounded" 
             style="width: 55%; min-height: 30px; overflow-wrap: break-word;">
                {{user.username}}
            </span>
        </div>

        <div class="text-center my-2">
            <a href="{% url 'edit_info' %}" class="btn btn-outline-success mt-3 me-2">Edit Details</a>
            <a href="{% url 'edit_pass' %}" class="btn btn-outline-danger mt-3 ms-2">Change Password</a>
        </div>
    </div>
{% endblock %}
