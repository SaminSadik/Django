{% extends 'base.html' %}

{% block content %}
    <div class="mx-auto mt-5 p-5 border border-secondary-subtle border-2 rounded" style="width: fit-content;">
        <form method="post"> 
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form | crispy }}
        <input class="btn btn-primary w-100 mt-3" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
