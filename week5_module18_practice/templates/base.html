<!DOCTYPE html>
<html>

    <head>
        <title>Auth Practice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">AUTH.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="ms-auto">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if request.user.is_authenticated %}
                        <li class="nav-item"> <a class="nav-link" href="{% url 'user_profile' %}">Profile</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="{% url 'user_logout' %}">Logout</a> </li>
                        {% else %}
                        <li class="nav-item"> <a class="nav-link" href="{% url 'user_signup' %}">Signup</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="{% url 'user_login' %}">Login</a> </li>
                        {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        {% for msg in messages %}
        <small class="ms-2 text-{{msg.tags}}">{{msg}}</small>
        {% endfor %}

        {% block content %}
        <h1 class="text-center m-5 p-5"> This is the Homepage </h1>
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>
    </body>

</html>
