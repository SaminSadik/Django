{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section>
    <div class="container my-5 py-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body text-center">
                        <h4 class="my-2">{% block form_title %} {% endblock %}</h4>
                        <form action="" class="text-start mt-1" method="post">
                            {% csrf_token %}
                            {{form | crispy}}
                            {% block form_content %}
                            {% endblock %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
