{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="mx-auto mt-5 p-5 border border-secondary-subtle border-2 rounded" style="width: fit-content;">
    <h1 class="text-center">Order Details</h1>
    <hr class="bg-dark-subtle mb-0">
    <table class="table">
        <tbody>
          <tr>
            <td colspan="2">
                <img src="{{Car.image.url}}" style="width: 19rem">
            </td>
          </tr>
          <tr>
            <th>Car Model:</th>
            <td>{{Car.name}}</td>
          </tr>
          <tr>
            <th>Price:</th>
            <td>{{Car.price}}/-</td>
          </tr>
          <tr>
            <th>Buyer Name:</th>
            <td>{{User.first_name}} {{User.last_name}}</td>
          </tr>
        </tbody>
      </table>
</div>

<div class="mx-auto my-5 p-5 border border-secondary-subtle border-2 rounded" style="width: fit-content;">
    <h1 class="text-center">Delivery Details</h1>
    <hr class="bg-dark-subtle">
    <form method="post">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{form | crispy}}
        <input class="btn btn-primary" type="submit" value="Confirm Order">
    </form>
</div>
{% endblock %}
