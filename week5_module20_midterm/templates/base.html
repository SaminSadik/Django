<!DOCTYPE html>
{% load static %}

<html>

    <head>
        <title>CarHero</title>
        {% block style %} {% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-3 m-3">
            <div class="container-fluid px-3">
                <a class="navbar-brand text-primary rounded-2" href="#">
                    <img src="{% static 'carhero.png' %}" width="30" class="d-inline-block align-text-top">
                    <span class="text-warning">Car</span><span class="text-primary">Hero</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-md-auto">
                        <li class="nav-item">
                            <a class="nav-link ms-1 {% block activeH %} {% endblock %}" href="{% url 'home' %}">Home</a>
                        </li>
                        {% if user.is_authenticated %} <!-- if logged in -->
                        <li class="nav-item">
                            <a class="nav-link ms-1 {% block activeP %} {% endblock %}" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-1" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% else %} <!-- if not logged in -->
                        <li class="nav-item">
                            <a class="nav-link ms-1 {% block activeS %} {% endblock %}" href="{% url 'signup' %}">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-1 {% block activeL %} {% endblock %}" href="{% url 'login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% if messages %}
            <div id="Alert">
            {% for m in messages %}
                <div class="alert alert-{{m.tags}} alert-dismissible m-3" role="alert">
                    <div>{{m}}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
    </body>

</html>
