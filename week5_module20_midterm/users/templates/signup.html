{% extends 'base.html' %}

{% block activeS %} active {% endblock %}

{% block content %}
    <div class="mx-auto mt-5 p-5 border border-secondary-subtle border-2 rounded" style="width: fit-content;">
        <form method="post" novalidate>
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {% for f in form %} 
            <p>{{f.label_tag}}</p> 
            <p>{{f}}</p> 
            <p class="text-danger">{{f.errors|striptags}}</p>
        {% endfor %}
        <input class="btn btn-primary w-100 my-3" type="submit" value="Submit">
                
        <hr class="bg-dark my-4">
        <a href="{% url 'login' %}" class="mb-3 text-success">Already Have An Account?</a>
        </form>
    </div>
{% endblock %}
